<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Header Fragment</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
</head>
<body>
    <nav th:fragment="navbar">
        <div class="nav-container">
            <div class="logo">
                <a th:href="@{/}">Astronomy Observations</a>
            </div>
            <div class="nav-links">
                <a th:href="@{/}">Home</a>
                <a th:href="@{/observations}">Observations</a>
                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/observations/new}">Add Observation</a>
                    <a th:href="@{/collections}">My Collections</a>
                    <a th:href="@{/logout}">Logout</a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn-primary" id="btn-primary">Login</a>
                    <a th:href="@{/register}" class="btn-secondary" id="btn-secondary">Register</a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
